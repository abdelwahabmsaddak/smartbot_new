<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الإدارة</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { background:#0f0f11; color:#eaeaea; font-family:"Cairo",sans-serif; }

    .admin-container {
      padding:25px 5%;
    }

    .admin-title {
      font-size:28px;
      margin-bottom:20px;
      font-weight:bold;
    }

    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-bottom:40px;
    }

    .stat-box {
      background:#1a1a1d;
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 8px #0007;
    }

    .stat-box h3 { margin:0; font-size:18px; color:#3a7afe; }
    .stat-box p { font-size:22px; margin-top:5px; font-weight:bold; }

    /* جدول المستخدمين */
    .users-table {
      width:100%;
      border-collapse:collapse;
      margin-top:30px;
      background:#1a1a1d;
      border-radius:12px;
      overflow:hidden;
    }

    .users-table th, .users-table td {
      padding:14px;
      border-bottom:1px solid #333;
      text-align:center;
    }

    .users-table th {
      background:#111;
      color:#3a7afe;
      font-weight:bold;
    }

    .badge-active {
      background:#3a7afe; padding:4px 10px; border-radius:6px; font-size:13px;
    }

    .badge-expired {
      background:#d9534f; padding:4px 10px; border-radius:6px; font-size:13px;
    }

    .btn-small {
      padding:7px 12px;
      background:#3a7afe;
      border-radius:6px;
      color:white;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
    }

    .btn-small:hover { background:#2e63cf; }

  </style>
</head>

<body>

  <header>
    <h2 style="margin-right:20px;">Control Panel – الإدارة</h2>
  </header>

  <div class="admin-container">

    <!-- العنوان -->
    <div class="admin-title">لوحة تحكم الإدارة</div>

    <!-- الإحصائيات -->
    <div class="stats">
      <div class="stat-box">
        <h3>إجمالي المستخدمين</h3>
        <p id="totalUsers">178</p>
      </div>
      <div class="stat-box">
        <h3>مشتركين نشطين</h3>
        <p id="activeSubs">96</p>
      </div>
      <div class="stat-box">
        <h3>مشتركين غير نشطين</h3>
        <p id="expiredSubs">22</p>
      </div>
      <div class="stat-box">
        <h3>الأرباح الشهرية</h3>
        <p id="monthlyProfit">$ 2,784</p>
      </div>
    </div>

    <!-- جدول المستخدمين -->
    <h3 style="margin:20px 0;">إدارة المستخدمين</h3>

    <table class="users-table">
      <tr>
        <th>المعرف</th>
        <th>البريد</th>
        <th>تاريخ التسجيل</th>
        <th>الحالة</th>
        <th>التحكم</th>
      </tr>

      <tr>
        <td>00124</td>
        <td>user1@gmail.com</td>
        <td>2025-01-02</td>
        <td><span class="badge-active">نشط</span></td>
        <td><a class="btn-small">تجميد</a></td>
      </tr>

      <tr>
        <td>00152</td>
        <td>user2@gmail.com</td>
        <td>2025-02-10</td>
        <td><span class="badge-expired">منتهي</span></td>
        <td><a class="btn-small">تفعيل</a></td>
      </tr>

    </table>

  </div>

</body>
</html>
