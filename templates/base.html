<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SmartBot{% endblock %}</title>
  <style>
    body{font-family:Arial, sans-serif; margin:0; background:#0b1220; color:#e8eefc;}
    .wrap{max-width:980px; margin:0 auto; padding:20px;}
    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:14px;}
    .card{background:#111b2e; border:1px solid #233255; border-radius:14px; padding:14px; box-shadow:0 8px 30px rgba(0,0,0,.25);}
    h2,h3{margin:0 0 10px 0;}
    .muted{color:#b7c4e6;}
    pre{white-space:pre-wrap; word-break:break-word; background:#0b1220; border:1px solid #233255; padding:10px; border-radius:10px;}
    .badge{display:inline-block; padding:4px 10px; border-radius:999px; background:#1b2a4a; border:1px solid #2a3e6b;}
    a{color:#8bb3ff}
    @media(max-width:780px){ .grid-2{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
