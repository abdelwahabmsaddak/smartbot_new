<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SmartBot{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  {% block head %}{% endblock %}
</head>
<body>

  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">⚡</div>
        <div class="brand-text">
          <div class="brand-title">Auto Trading PRO</div>
          <div class="brand-sub">Paper / Live dashboard — واجهة احترافية</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="/">Auto Trade</a>
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </nav>

      <div class="top-actions">
        <div class="pill" id="topStatusPill">
          <span class="dot dot-warn"></span>
          <span id="topStatusText">Ready</span>
        </div>
      </div>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <span>© SmartBot</span>
      <span class="muted">واجهة تجريبية — ركّز على Paper قبل Live</span>
    </footer>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
