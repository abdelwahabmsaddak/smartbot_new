<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SmartBot{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<header class="header">
  <div class="container header-inner">
    <div class="logo">⚡ SmartBot</div>

    <nav class="nav">
      <a href="/">Home</a>
      <a href="/analysis">Analyze</a>
      <a href="/whales">Whales</a>
      <a href="/blog">Blog</a>
    </nav>

    <div class="header-actions">
      <button id="langBtn" class="btn ghost">AR</button>
      <a href="/analysis" class="btn primary">Analyze</a>
    </div>
  </div>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="container footer-inner">
    <span>© SmartBot</span>
    <span class="muted">Research first. Paper before live.</span>
  </div>
</footer>

  <div id="notifications"></div>

<script>
fetch("/api/notifications")
.then(r => r.json())
.then(data => {
  const box = document.getElementById("notifications");
  if (data.length === 0) {
    box.innerHTML = "<small>No notifications</small>";
    return;
  }

  data.forEach(n => {
    box.innerHTML += `
      <div class="notif ${n.is_read ? 'read' : 'new'}">
        <b>${n.title}</b>
        <p>${n.message}</p>
        <small>${n.created_at}</small>
      </div>
    `;
  });
});
</script>
  
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
