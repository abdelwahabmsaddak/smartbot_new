<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}SmartBot{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app">
<header class="topbar">
  <div class="wrap topbar__in">
    <a class="brand" href="/">
      <span class="logo">⚡</span>
      <span class="brand__t">SmartBot</span>
    </a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/analysis">Analyze</a>
      <a href="/whales">Whales</a>
      <a href="/blog">Blog</a>
      <a href="/dashboard">Dashboard</a>
    </nav>
    <div class="actions">
      <button id="langBtn" class="ghost">AR</button>
      <a class="primary" href="/analysis">Analyze</a>
    </div>
  </div>
</header>

<main class="wrap">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="wrap foot">
    <span>© SmartBot</span>
    <span class="muted">Research first. Paper before live.</span>
  </div>
</footer>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
