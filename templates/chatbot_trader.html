<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
<div class="container">

    <div id="chat-box" class="chat-box"></div>

    <div class="input-row">
        <input type="text" id="user_msg" placeholder="Ø§Ø³Ø£Ù„ Ø¹Ù† Ø£ÙŠ Ø¹Ù…Ù„Ø© / Ø³Ù‡Ù… / ØªØ­Ù„ÙŠÙ„...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let msg = document.getElementById("user_msg").value;
    if (!msg) return;

    document.getElementById("chat-box").innerHTML +=
        `<div class='user'>${msg}</div>`;

    fetch("/api/ai_trader", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chat-box").innerHTML +=
            `<div class='bot'>${data.reply}</div>`;
    });

    document.getElementById("user_msg").value = "";
}
</script>

</body>
