<div id="history"></div>

<script>
fetch("/api/history")
.then(r => r.json())
.then(data => {
  const box = document.getElementById("history");
  if (data.length === 0) {
    box.innerHTML = "<p>No history yet</p>";
    return;
  }

  data.forEach(h => {
    box.innerHTML += `
      <div class="card">
        <b>${h.asset}</b> (${h.asset_type})<br>
        Signal: ${h.signal}<br>
        Confidence: ${Math.round(h.confidence * 100)}%<br>
        <small>${h.created_at}</small>
      </div>
    `;
  });
});
</script>
