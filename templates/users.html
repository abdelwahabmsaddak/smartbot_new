<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المستخدمين | لوحة التحكم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin:0;
            padding:0;
            font-family:'Cairo', sans-serif;
            background:#0e0e11;
            color:#fff;
        }
        .sidebar{
            width:250px;
            height:100vh;
            background:#1a1a1e;
            position:fixed;
            padding:20px;
        }
        .sidebar h2{
            text-align:center;
            margin-bottom:30px;
        }
        .sidebar a{
            display:block;
            color:#fff;
            padding:12px;
            margin-bottom:8px;
            text-decoration:none;
            background:#2a2a2e;
            border-radius:8px;
        }
        .sidebar a:hover{
            background:#3a3a3e;
        }
        .content{
            margin-right:270px;
            padding:20px;
        }
        table{
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
        }
        table th, table td{
            padding:12px;
            background:#1a1a1e;
            border-bottom:1px solid #333;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>لوحة الأدمـن</h2>
    <a href="/admin">الرئيسية</a>
    <a href="/admin/users">المستخدمين</a>
</div>

<div class="content">
    <h1>قائمة المستخدمين</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>الاسم</th>
            <th>البريد</th>
            <th>تاريخ التسجيل</th>
        </tr>

        {% for u in users %}
        <tr>
            <td>{{ u['id'] }}</td>
            <td>{{ u['username'] }}</td>
            <td>{{ u['email'] }}</td>
            <td>{{ u['created_at'] }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

</body>
</html>
